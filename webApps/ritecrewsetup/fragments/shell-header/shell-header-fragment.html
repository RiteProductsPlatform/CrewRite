<header role="banner" class="oj-sm-flex-initial vb-web-applayout-header oj-sm-only-hide">
  <div class="oj-flex-bar oj-sm-align-items-center vb-web-applayout-header-content">
    <!-- Navigator toggle button -->
    <div class="oj-flex-bar-start">
    </div>
    <div class="oj-flex-bar">
      <!-- <oj-button on-oj-action="[[$listeners.drawerToggle]]" chroming="borderless" display="icons">
        <span slot="startIcon" class="oj-ux-ico-menu"></span>
        <span><oj-bind-text value="[[$application.translations.app.app_title_navigation_drawer]]"></oj-bind-text></span>
      </oj-button> -->
    </div>

    <!-- Company logo and application title only displayed in desktop mode -->
    <div class="oj-flex-item oj-sm-flex-initial oj-sm-align-self-center oj-lg-margin-2x-start">
      <img :src="[[ $application.path + 'resources/images/CrewRite _ JPG.jpg' ]]" style="object-fit: scale-down;"
        height="70">

    </div>

    <div class="oj-flex-bar-middle oj-sm-margin-4x-horizontal oj-sm-align-items-center">
      <!-- Please Change the following for company specific logo   -->

      <h1 class="oj-typography-body-md oj-typography-semi-bold" title="Application Name"></h1>
    </div>

    <!-- Global toolbar only displayed in desktop form-factor -->

    <div class="oj-flex-bar-end">

      <div class="oj-flex-item oj-flex oj-sm-justify-content-flex-end" title="Equipment" style="cursor:pointer;margin-top:5px"
        on-click="[[$listeners.flexContainerClick]]">
        <div class="lock-icon">
          <div class="keyhole"></div>
          <div class="keypad">
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
          </div>
        </div>
      </div>
      <oj-switch label-hint="Enable Help Description" class="oj-flex-item oj-sm-flex-initial oj-sm-margin-5x-start oj-sm-margin-2x-end"
        value="{{ $application.variables.HelpEnabled }}"></oj-switch>



      <oj-button on-oj-action="[[$listeners.drawerToggle]]" chroming="borderless" display="icons">
        <span slot="startIcon" class="oj-ux-ico-menu"></span>
        <span><oj-bind-text value="[[$application.translations.app.app_title_navigation_drawer]]"></oj-bind-text></span>
      </oj-button>
