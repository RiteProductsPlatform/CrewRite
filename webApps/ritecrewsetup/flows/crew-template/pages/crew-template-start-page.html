    <div class=" oj-flex-item oj-sm-margin-2x-top">

        columns='[{"headerText":"Resource Count","field":"resource_count","template":"countTemplate","className": "oj-helper-text-align-end"},{"headerText":"Resource Role","field":"resource_role_id","template":"roleTemplate"},{"headerText":"Start Date","field":"start_date","template":"startDateTemplate"},{"headerText":"End Date","field":"end_date","template":"endDateTemplate"}]'

        on-oj-before-row-edit-end="[[$listeners.tableBeforeRowEditEnd]]" edit-mode="rowEdit"
        scroll-position="{{ $variables.scrollPosition }}" edit-row="{{ $variables.editRow }}">
        <template slot="countTemplate">

          <oj-bind-if test='[[$current.mode === "navigation"]]'>
            <oj-bind-text value="[[$current.data]]"></oj-bind-text>
          </oj-bind-if>
          <oj-bind-if test='[[$current.mode === "edit"]]'>
            <oj-input-text class="editable" value="{{ $variables.currentRowBuffer.resource_count}}"
              :id="[['oj-input-number-1829646926-1-' + $current.key]]"></oj-input-text>
          </oj-bind-if>
        </template>
        <template slot="roleTemplate">
          <oj-bind-if test='[[$current.mode === "navigation"]]'>
            <oj-bind-text value="[[$current.data]]"></oj-bind-text>

          </oj-bind-if>
          <oj-bind-if test='[[$current.mode === "edit"]]'>

              item-text="ProjectRoleName" data="[[$variables.get1113185ProjectRolesLOVListSDP3]]">
            </oj-select-single>
          </oj-bind-if>
        </template>
        <template slot="startDateTemplate">

          <oj-bind-if test='[[$current.mode === "navigation"]]'>
            <oj-input-date class="editable" value="[[$current.data]]" readonly="true"></oj-input-date>
          </oj-bind-if>
          <oj-bind-if test='[[$current.mode === "edit"]]'>
            <oj-input-date class="editable" value="{{ $variables.currentRowBuffer.start_date}}"></oj-input-date>
          </oj-bind-if>

        </template>
        <template slot="endDateTemplate">

          <oj-bind-if test='[[$current.mode === "navigation"]]'>
            <oj-input-date class="editable" value="[[$current.data]]" readonly="true"></oj-input-date>

          <oj-bind-if test='[[$current.mode === "edit"]]'>
            <oj-input-date class="editable" value="{{ $variables.currentRowBuffer.end_date}}"></oj-input-date>
          </oj-bind-if>

        </template>
      </oj-table>
    </div>
